<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voiceflow Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <style>
    #voiceflow-chat {
      width: 100vw;
      height: 100vh;
      margin: 0;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }
  </style>
</head>
<body>
    <script type="text/javascript">
        const chat = document.getElementById("voiceflow-chat");
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
              window.voiceflow.chat.load({
                verify: { projectID: '65f3f2931edfb086494cc0d5' },
                url: 'https://general-runtime.voiceflow.com',
                versionID: 'production',
                render: {
	mode: 'embedded',
	target: document.chat,
},
autostart: false,

launch: { event: { type: "launch", payload: { username: "Ozman" } } },
          user: {
            name:  "Ozman"
          },
          assistant: {
                        stylesheet: href="chatSkinDay.css"
                    }
        }).then(() => {
          setTimeout(() => {window.voiceflow.chat.open();}, 500)
        
              });
            }
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
        })(document, 'script');
      </script>
      
<div id="voiceflow-chat"></div>
</body>
</html>
